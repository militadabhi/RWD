    <link rel="stylesheet" href="fonts/css/all.css">

</head>

<body>
    <div id="global_nav">
        <nav>
            <div class="logo">
                <a href="index.html">
                    <img src="./images/logo.png" alt="logo">
                </a>
                <a href="index.html">
                    <h2>Explore <span class="orange">USA</span></h2>
                </a>
            </div>
            <div id="links">
                <div id="page_links">
                    <label for="hamburger">&#9776;</label>
                    <input type="checkbox" id="hamburger" />
                    <ul id="hamitems">
                        <li>
                            <a href="index.html">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="destination.html">
                                Destination
                            </a>
                        </li>
                        <li>
                            <a href="booking.html">
                                Booking
                            </a>
                        </li>
                        <li>
                            <a href="blog.html">
                                Blog
                            </a>
                        </li>
                        <li>
                            <a href="about_us.html">
                                About Us
                            </a>
                        </li>
                    </ul>
                </div>
                <div id="search">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </nav>
        <div class="chat">
            <a href="contact.html">
                <div id="chat">
                    <i class="fas fa-envelope"></i>
                </div>
            </a>
        </div>
        <div class="phone_number">
            <a href="tel:888-555-2344">
                <div id="phone_number">
                    <i class="fas fa-phone-alt"></i>
                </div>
            </a>
        </div>
    </div>
    <main>

        <div class="section_background">
            <div class="margin">
                <div class="section_div">
                    <h2>
                        Contact Form
                    </h2>
                    <form action="#">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                        <label for="country">Country</label>
                        <select id="country" name="country">
                            <option value="usa">USA</option>
                            <option value="australia">Australia</option>
                            <option value="canada">Canada</option>
                        </select>

                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." rows="11"></textarea>

                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="copy_right">
            <div class="logo full_width">
                <img src="./images/logo.png" alt="logo">
                <h2>Explore <span class="orange">USA</span></h2>
            </div>
            <div class="line"></div>
            <div id="contact_info">
                <div class="contact_us">
                    <p>
                        Contact Us: <a href="tel:888-555-2344">888-555-2344</a>
                    </p>
                    <p>
                        <a href="mailto:jerry.jagtap5@gmail.com">MAN3@gmail.com</a>
                    </p>
                    <div id="social_link">
                        <div class="circle">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="circle">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="circle">
                            <i class="fab fa-twitter"></i>
                        </div>
                    </div>
                </div>
                <div class="line"></div>
                <div>
                    <form action="#" id="news_letter">
                        <label for="news">Newsletter:</label>
                        <input type="text" id="news" placeholder="Enter your email">
                    </form>
                </div>
            </div>
        </div>
        <div id="foot">
            Copyright &copy; 2021 Alice, Milita, Nishant <br>

        </div>
    </footer>
