<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Raisers | contact</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="fonts/css/fontawesome.min.css">
    <link rel="stylesheet" href="fonts/css/all.css">
    <link rel="stylesheet" href="css/contact_us.css">

</head>

<body>
    <header>
        <nav>
            <div id="global_nav">
                <div id="navcontact">
                    <p>
                        Call us <a href="tel:888-555-2344">888-555-2344</a>
                    </p>
                </div>
                <div id="navline"></div>
                <div id="page_links">

                    <div class="logo">
                        <img src="images/Logo.jpg" alt="logo" id="logo">
                        <h1>Fund Raisers</h1>
                    </div>

                    <div id="links">
                        <label for="hamburger">&#9776;</label>
                        <input type="checkbox" id="hamburger" />
                        <ul id="hamitems">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="missions.html">Missions</a></li>
                            <li><a href="aboutus.html">About Us</a></li>
                        </ul>
                        <div id="search">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                </div>

            </div>
        </nav>

        <div class="chat">
            <a href="contact_us.html">
                <div id="contact">
                    <i class="fas fa-envelope"></i>
                </div>
            </a>
        </div>
    </header>
    <main>
        <div class="section_div">
            <h2>
                Contact Form
            </h2>
            <form id="submitForm">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email Address..">

                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="India">India</option>
                    <option value="UK">UK</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                </select>

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." rows="11"></textarea>

                <input type="submit" value="Submit" id="submitform">
            </form>
        </div>

    </main>
    <footer>
        <div id="copy_right">
            <div class="logo full_width">
                <a href="index.html">
                    <h2>Fund Raisers</h2>
                </a>
                <p>
                    Fund Raisers<br>
                    123,New Building,ABD-39901<br>
                    888-555-2344<br>
                </p>
            </div>
            <div class="line"></div>
            <div id="contact_info">
                <div class="contact_us">
                    <p>
                        Contact Us: <a href="tel:888-555-2344">888-555-2344</a>
                    </p>
                    <p>
                        <a href="mailto:fundraisers@gmail.com">fundraisers@gmail.com</a>
                    </p>
                    <div id="social_link">
                        <div class="circle">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="circle">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="circle">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="circle">
                            <i class="fab fa-youtube"></i>
                        </div>
                    </div>
                    <div>
                        <form action="#" id="news_letter">
                            <label for="news">Newsletter:</label>
                            <input type="text" id="news" placeholder="Enter your email">
                        </form>
                    </div>
                </div>

            </div>
        </div>
        <div id="foot">
            Copyright &copy; 2021 Milita Dabhi <br>

        </div>
    </footer>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/contact_us.js"></script>

</body>

</html>
